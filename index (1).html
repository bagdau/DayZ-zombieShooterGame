<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie Shooter</title>
    <style>
        body {
            background-color: dimgray;
        }
        #canvas {
            cursor: none;
            background-image: url('img/bg.jpg');
        }

        #score-text {

        }

        #game-score {
            position: absolute;

            font-weight: bolder;
            font-family: "Comic Sans MS", serif;
            color: white;

        }

        #game-life {
            position: absolute;
            left: 139px;
            top: 620px;
            font-size: 18px;
            font-weight: bolder;

            user-select: none;
        }

        /* Audio player styles */
        #audio-player {
    position: absolute;
    right: 20px; /* Установлено справа */
    top: 20px; /* Установлено в верхнем углу */
    background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
    border-radius: 5px; /* Закругленные углы */
    padding: 10px; /* Отступы вокруг плеера */
}

audio {
    width: 200px; /* Ширина плеера */
    outline: none; /* Убираем обводку */
}
#link-button {
            margin-top: 10px; /* Отступ сверху */
            background-color: #ff5733; /* Цвет фона кнопки */
            color: white; /* Цвет текста кнопки */
            border: none; /* Убираем рамку */
            border-radius: 5px; /* Закругленные углы */
            padding: 5px 10px; /* Отступы внутри кнопки */
            cursor: pointer; /* Указываем, что элемент кликабельный */
            font-family: "Comic Sans MS", serif; /* Шрифт кнопки */
            font-size: 14px; /* Размер шрифта кнопки */
        }

        /* Change button color on hover */
        #link-button:hover {
            background-color: #c0392b; /* Цвет фона при наведении */
        }

    </style>

<canvas id="canvas" width="800" height="650" style="z-index: 1"></canvas>
